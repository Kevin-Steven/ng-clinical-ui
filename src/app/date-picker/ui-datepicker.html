<div class="relative">

  <!-- INPUT TRIGGER -->
  <div class="relative">
    <input
      type="text"
      readonly
      (click)="toggleOpen()"
      [value]="formattedValue()"
      class="block w-full rounded-lg border-0 py-2.5 pl-3 pr-10 text-gray-900 dark:text-white/90 ring-1 ring-inset ring-gray-300 dark:ring-gray-700 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-brand-500 dark:focus:ring-brand-500 text-theme-sm leading-6 cursor-pointer bg-white dark:bg-gray-dark transition-shadow duration-200 shadow-theme-xs"
      placeholder="Seleccionar fecha"
    />
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
      <svg class="h-5 w-5 text-gray-400 dark:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
          clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- POPUP CALENDARIO -->
  @if (isOpen()) {
  <div
    class="absolute z-50 mt-2 w-full min-w-[280px] max-w-[320px] overflow-hidden rounded-xl bg-white dark:bg-gray-dark p-5 shadow-theme-xl ring-1 ring-black/5 dark:ring-white/10 focus:outline-none border border-gray-200 dark:border-gray-800">

    <!-- CABECERA: Navegación Meses -->
    <div class="flex items-center justify-between mb-6">
      <button
        type="button"
        (click)="navigateMonth(-1)"
        class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-300 transition-colors rounded-md hover:bg-gray-50 dark:hover:bg-white/5">
        <span class="sr-only">Mes anterior</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.06 10l3.72 3.72a.75.75 0 11-1.06 1.06l-4.25-4.25a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 0z"
            clip-rule="evenodd" />
        </svg>
      </button>

      <div class="text-theme-sm font-semibold text-gray-900 dark:text-white/90">
        {{ viewMonthName() | titlecase }}
      </div>

      <button
        type="button"
        (click)="navigateMonth(1)"
        class="-m-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-700 dark:text-gray-500 dark:hover:text-gray-300 transition-colors rounded-md hover:bg-gray-50 dark:hover:bg-white/5">
        <span class="sr-only">Mes siguiente</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.94 10 7.23 6.29a.75.75 0 011.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- DÍAS SEMANA -->
    <div class="grid grid-cols-7 text-center text-theme-xs leading-6 text-gray-500 dark:text-gray-400 font-medium mb-2">
      <div>L</div>
      <div>M</div>
      <div>M</div>
      <div>J</div>
      <div>V</div>
      <div>S</div>
      <div>D</div>
    </div>

    <!-- GRID DÍAS -->
    <div class="isolate grid grid-cols-7 gap-px rounded-lg bg-gray-200 dark:bg-gray-700 text-theme-xs shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 overflow-hidden">
      @for (day of calendarDays(); track $index) {
      <button
        type="button"
        (click)="selectDate(day.date)"
        [class]="day.isCurrentMonth
          ? 'bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100'
          : 'bg-gray-50 dark:bg-gray-800 text-gray-400 dark:text-gray-600'"
        class="relative py-1.5 hover:bg-gray-100 dark:hover:bg-white/5 focus:z-10 focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-500 transition-colors duration-150">

        <time
          [attr.datetime]="day.isoDate"
          class="mx-auto flex h-7 w-7 items-center justify-center rounded-full text-theme-xs transition-all duration-200"
          [class.bg-brand-500]="day.isSelected"
          [class.text-white]="day.isSelected"
          [class.dark:bg-brand-500]="day.isSelected"
          [class.shadow-theme-xs]="day.isSelected"
          [class.font-semibold]="day.isSelected || day.isToday"
          [class.text-brand-600]="day.isToday && !day.isSelected"
          [class.dark:text-brand-400]="day.isToday && !day.isSelected"
          [class.ring-2]="day.isToday && !day.isSelected"
          [class.ring-brand-500]="day.isToday && !day.isSelected"
          [class.ring-inset]="day.isToday && !day.isSelected">
          {{ day.dayNumber }}
        </time>
      </button>
      }
    </div>

    <!-- FOOTER: Botón Hoy -->
    <button
      (click)="selectToday()"
      class="mt-4 w-full rounded-lg bg-brand-50 dark:bg-brand-500/10 px-3 py-2 text-theme-xs font-semibold text-brand-600 dark:text-brand-400 hover:bg-brand-100 dark:hover:bg-brand-500/20 transition-colors duration-200 shadow-theme-xs">
      Ir a Hoy
    </button>
  </div>
  }
</div>
